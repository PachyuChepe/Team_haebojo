<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예쁜 게시판</title>
  <style>
    body {
      background-color: #333;
      /* 어두운 회색 배경색 */
      color: #fff;
      /* 텍스트 색상 (화이트) */
      font-family: Arial, sans-serif;
    }

    header {
      z-index: 999;
      /* 상위 레이어 지정 */
      background-color: black;
      /* 배경색 - 검정 */
      top: 0;
      left: 0;
      right: 0;
      position: fixed;
      /* 고정 위치 */
    }

    /* 네비게이션 바 스타일 */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 로고 스타일 */
    .navbar .logo {
      display: flex;
      /* justify-content: flex-start; */
    }

    /* 로고 이미지 스타일 */
    .logo img {
      max-width: 200px;
      max-height: 66.66px;
      margin-left: 150px;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
    }

    .post {
      background-color: #ffffff;
      /* 어두운 회색 게시물 배경색 */
      border: 1px solid #ff8000;
      /* 주황색 테두리 */
      margin: 10px 0;
      padding: 10px;
    }

    .post h2 {
      color: #000000;
      /* 게시물 제목 색상 (주황색) */
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo" >
      <a href="index.html">
      <img src="img/logo.png" id="korean-logo" />
      <img src="" id="english-logo" />
    </a>
    </div>
  
  </header>

  <div class="container">
    <div class="post">
      <h2>첫 번째 게시물 제목</h2>
      <p>첫 번째 게시물 내용이 여기에 들어갑니다.</p>
    </div>
    <div class="post">
      <h2>두 번째 게시물 제목</h2>
      <p>두 번째 게시물 내용이 여기에 들어갑니다.</p>
    </div>
    <!-- 추가 게시물은 이어서 만들어주세요 -->
  </div>
</body>

</html>
