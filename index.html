<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <!-- Chart.js 라이브러리 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js 데이터 라벨 플러그인 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="./css/movie.css" />
    <link rel="stylesheet" href="./css/language.css" />
    <link rel="stylesheet" href="./css/chart.css" />
    <link rel="stylesheet" href="./css/movie_responsive.css" />
    <link rel="stylesheet" href="./css/movie_search.css" />
    <link rel="stylesheet" href="./css/authentication.css" />
    <script type="module" defer src="./script/movie.js"></script>
    <script type="module" defer src="./script/userModalController.js"></script>
    <!-- CryptoJS 암호화 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  </head>

  <body>
    <!-- 네비게이션 -->
    <header class="navbar">
      <div class="logo">
        <a href="index.html">
        <!-- 한국어 로고 이미지 -->
        <img src="img/logo.png" id="korean-logo" />
        <!-- 영어 로고 이미지 (이미지 경로가 비어있음) -->
        <img src="" id="english-logo" />
      </a>
      </div>
      <div class="movie-search-page">
        <!-- 페이지 제목 (한국어 기본 텍스트) -->
        <h1 id="language-title">영화 검색 페이지</h1>
      </div>
      <div class="dropdown" id="language-switcher">
        <button class="dropbtn" id="language-drop">언어 선택</button>
        <div class="dropdown-content">
          <button id="korean-flag">
            <!-- 한국 국기 이미지 -->
            <img src="img/korean-flag-icon.png" alt="한국 국기" />
          </button>
          <button id="english-flag">
            <!-- 미국 국기 이미지 -->
            <img src="img/us-flag-icon.png" alt="미국 국기" />
          </button>
        </div>
      </div>

      <div id="profile-img">
        <!-- 사용자 프로필 이미지 (기본 이미지) -->
        <img src="img/perfile-empty.png" id="profile-image" />
        <div class="image-buttons">
          <!-- 사용자 관련 버튼 -->
          <button id="login-button">로그인</button>
          <button id="sign-button">회원가입</button>
          <button id="pwChange-button">비밀번호변경</button>
          <button id="signOut-button">회원탈퇴</button>
        </div>
      </div>
    </header>

    <!-- 검색창 -->
    <div class="search-main">
      <div class="search">
        <!-- 검색 입력창 및 버튼 -->
        <input type="text" id="search-input" placeholder="영화 제목을 입력하세요" />
        <button id="search-button">검색</button>
      </div>
    </div>

    <!-- 페이지 넘기기 -->
    <div class="pagination">
      <button id="prev">이전</button>
      <div class="page-numbers">
        <!-- 페이지 번호가 동적으로 추가될 곳 -->
      </div>
      <button id="next">다음</button>
    </div>
    <!-- 영화 포스터 컨테이너 -->
    <div id="movie-container"></div>
  </body>
</html>
